<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- barra + logo + titolo -->
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="logo boolean">
            <h1>
                 Toboolist
            </h1>
        </div>
    </header>
    <!-- /barra + logo + titolo -->

    <main>

        <div id="mainContainer">

            <!-- bottoni -->
            <section id="buttons">
                <button class="addTask">
                    Add Task
                </button>

                <button class="addSection">
                    Add Section
                </button> 
            </section>
            <!-- /bottoni -->

            <!-- sezione new task -->
            <section id="newTask">
                <h2>
                    <span>&#9660;</span>
                                        New Task
                </h2>
                
                <div class="checkmark">
                    &#10003;
                </div>

                <p>
                    Quarterly Newsletter 
                            <span>
                                Editional
                            </span>
                </p>
                        
                                            
                
            </section>
            <!-- /sezione new task -->

            <section id="today"></section>
            <section id="upcoming"></section>

        </div>

    </main>
    <footer></footer>
    
</body>
</html>
